<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <title>Efficiency Planner Tool</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rstaib/jquery-steps/demo/css/jquery.steps.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="py-3 mb-4 border-bottom bg-success-subtle">
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          href="../index.html"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
        >
          <img
            src="../assets/image/logo-scis.webp"
            width="100"
            class="img"
            alt="scis-logo"
          />
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>
      </div>
    </header>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div id="vertical-wizard" class="wizard vertical">
            <h3>Step 1</h3>
            <section>
              <p>
                Content for Step 1. This is a placeholder for the first step.
              </p>
            </section>

            <h3>Step 2</h3>
            <section>
              <p>
                Content for Step 2. This is a placeholder for the second step.
              </p>
            </section>

            <h3>Step 3</h3>
            <section>
              <p>
                Content for Step 3. This is a placeholder for the third step.
              </p>
            </section>

            <h3>Step 4</h3>
            <section>
              <p>
                Content for Step 4. This is a placeholder for the final step.
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

    <!-- Initialize the vertical stepper -->
    <script>
      $(document).ready(function () {
        $("#vertical-wizard").steps({
          headerTag: "h3",
          bodyTag: "section",
          transitionEffect: "fade",
          stepsOrientation: "vertical",
          autoFocus: true,
          titleTemplate: "#title#",
          labels: {
            finish: "Finish",
            next: "Next",
            previous: "Previous",
          },
        });
      });
    </script>
  </body>
</html>
